<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
	<title>MadFish API: 100Devs Practice</title>
</head>

<body>
	<h1>Beginning API practice: Madagascar Fish Fetcher</h1>
	<h2>Use the field below or /api/fishGenus</h2>
	<h3>Available Genera are:</h3>
	<ul>
		<li>Pachypanchax</li>
		<li>Bedotia</li>
		<li>Rheocles</li>
		<li>Paretroplus</li>
		<li>Ptychochromis</li>
		<li>Ptychochromoides</li>
		<li>Paratilapia</li>
		<li>Oxylapia</li>
		<li>Katria</li>
	</ul>

	<form action="" method="get">
		<input id="fishG" type="text" placeholder="Please enter a fish genus">
		<button type="submit" id="btnSubmit">Submit</button>
	</form>
	<div>
		<h2 id="fishGenera"></h2>
		<h3 id="numberSpecies"></h3>
		<h3 id="describedNumber"></h3>
		<p id="primaryLocation"></p>
	</div>
	<script src="/main.js"></script>
</body>

</html>
